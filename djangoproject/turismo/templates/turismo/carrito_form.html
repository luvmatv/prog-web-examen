{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Editar Producto en Carrito</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">Actualizar Carrito</button>
        <a href="{% url 'carrito_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
