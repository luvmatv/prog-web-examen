{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h1>Eliminar Producto del Carrito</h1>
    <p>¿Estás seguro de que deseas eliminar "{{ carrito_item.producto.nombre }}" del carrito?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Eliminar</button>
        <a href="{% url 'carrito_lista' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
